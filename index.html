<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>dummy_smart_watch</title>
  <link rel="stylesheet" type="text/css" href="dummy_smart_watch.css">
  <script src="dummy_smart_watch.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
<div class="frame">
  <div class="center">
      <svg width="400" height="180">
        <rect x="50" y="20" rx="20" ry="20" width="150" height="150"
        style="fill:black;stroke:black;stroke-width:5;opacity:0.5" />
      </svg>
      <div class="ticks"></div>
      <div class="details"><br>
        <div class="battery">ðŸ”‹100%</div>
        <div class="date" id="currentDate"></div><br>
        <div class="time" id="currentTime"></div><br>
        <div class="stats">
          <div class="heart-rate"><span class="fa fa-heart"></span>81</div><br>
          <div class="calories">1248 kcal</div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
